<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../css/forgot_pass.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="../index.html" class="logo">PicVerse</a>
        <nav class="navbar">
            <a href="../index.html">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="register.html">SignUp</a>
            <button class="SignInbt" onclick="location.href='../index.html'">SignIn</button>
        </nav>
    </header>
    
    <section class="section2">
        <div class="wrapper2">
            <div class="form-box login">
                <div class="logreg-title">
                    <h2>Reset Password</h2>
                    <p>Enter your email address, OTP and new password to reset the exist password</p>
                </div>
                <form id="forgot-password-form">
                    <div class="input-box">
                        <span class="icon"><i class="bi bi-envelope"></i></span>
                        <input type="email" id="email-input" name="email" placeholder="" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="bi bi-envelope"></i></span>
                        <input type="number" id="email-input" name="email" placeholder="" required>
                        <label>OTP</label>
                    </div><div class="input-box">
                        <span class="icon"><i class="bi bi-envelope"></i></span>
                        <input type="password" id="email-input" name="email" placeholder="" required>
                        <label>Password</label>
                    </div>
                    <button type="submit" class="btn">Reset Password</button>
                    <div class="logreg-link">
                        <p>Already have an OTP? <a href="reset_password.html" class="register-link">Reset Password</a></p>
                        <p>Remembered your password? <a href="../index.html" class="register-link">Back to Login</a></p>
                    </div>
                    <div id="message-display" style="margin-top: 10px; text-align: center;"></div>
                </form>
            </div>
        </div>
    </section>

    <script>
        const form = document.getElementById("forgot-password-form");
        const emailInput = document.getElementById("email-input");
        const messageDisplay = document.getElementById("message-display");
        const API_BASE_URL = 'https://os-project-server.vercel.app';

        form.addEventListener("submit", async function (e) {
            e.preventDefault(); 
            
            // Clear any previous messages
            messageDisplay.innerHTML = '';
            
            const userEmail = emailInput.value.trim();
            
            // Basic validation
            if (!userEmail) {
                messageDisplay.textContent = 'Please enter your email address.';
                messageDisplay.style.color = 'red';
                return;
            }
            
            // Email format validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(userEmail)) {
                messageDisplay.textContent = 'Please enter a valid email address.';
                messageDisplay.style.color = 'red';
                return;
            }
            
            // Show loading message
            messageDisplay.innerHTML = '<p style="color: blue;">üì§ Sending OTP to your email...</p>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/send-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: userEmail }),
                });

                if (response.ok) {
                    // Show success with next step options
                    messageDisplay.innerHTML = `
                        <div style="color: green; margin-bottom: 15px; line-height: 1.5;">
                            <p style="margin: 5px 0;"><strong>‚úÖ OTP sent successfully!</strong></p>
                            <p style="margin: 5px 0; font-size: 14px;">Check your email: <strong>${userEmail}</strong></p>
                            <p style="margin: 10px 0; font-size: 14px;">Click below to enter OTP and reset password:</p>
                        </div>
                        <button onclick="goToResetPage('${userEmail}')" class="btn" style="margin: 10px 0; background: #28a745;">
                            Enter OTP & Reset Password ‚Üí
                        </button>
                        <div style="margin-top: 15px; font-size: 12px; color: #666;">
                            <p>Didn't receive OTP? <a href="#" onclick="location.reload()" style="color: #007bff;">Try again</a></p>
                            <p id="auto-redirect-text">Auto-redirecting in <span id="countdown">5</span> seconds...</p>
                        </div>
                    `;
                    
                    // Auto-redirect countdown
                    let countdown = 5;
                    const countdownElement = document.getElementById('countdown');
                    const countdownInterval = setInterval(() => {
                        countdown--;
                        if (countdownElement) {
                            countdownElement.textContent = countdown;
                        }
                        if (countdown <= 0) {
                            clearInterval(countdownInterval);
                            goToResetPage(userEmail);
                        }
                    }, 1000);
                    
                } else {
                    const errorData = await response.json();
                    messageDisplay.innerHTML = `<p style="color: red;">‚ùå Error: ${errorData.message || 'Something went wrong.'}</p>`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                messageDisplay.innerHTML = '<p style="color: red;">‚ùå Failed to connect to the server. Please try again later.</p>';
            }
        });

        function goToResetPage(email) {
            window.location.href = `reset_password.html?email=${encodeURIComponent(email)}`;
        }
    </script>
</body>
</html>
